<!DOCTYPE html>
<html>
  <head>
    <title>Store locator with customisations</title>
    <script type="text/javascript" charset="utf-8"
      src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js">
    </script>
    <script type="text/javascript" charset="utf-8"
      src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble-compiled.js"></script>
    <script type="text/javascript" charset="utf-8"
      src="../js/store-locator.compiled.js"></script>
    <script src="lynd-static-ds.js" type="text/javascript"></script>
    <script src="lynd.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/storelocator.css">
    <style type="text/css">
      body { font-family: sans-serif; }
      #map-canvas, #panel { height: 500px; }
      #panel { width: 300px; float: left; margin-right: 10px; }
      #panel .feature-filter label { width: 130px; }
      p.attribution, p.attribution a { color: #666; }
      .store .hours { color: grey; }
    </style>
  </head>
  <body>
    <h1>Lynd Boards</h1>
    <div id="panel"></div>
    <div id="map-canvas"></div>
  </body>
</html>
